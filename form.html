<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        fieldset{
            width: 40%;
            border-radius: 8px;
        }
        legend{
            font-size: 20px;
            font-style: italic; 
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form>
        <h1>REGISTRATION FORM</h1>
        <fieldset>

            <legend >Personal Detail</legend>
            <label for="fname">First Name :-</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required> <br><br>

            <label for="lname">Last Name :-</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required> <br><br>

            <label for="email">Email :-</label>
            <input type="email" id="email" name="email" placeholder="Enter your email id" required> <br><br>

            <label for="pass">Password :-</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required> <br><br>

            <label for="dob">Date Of Birth :-</label>
            <input type="date" id="dob" name="dob" required> <br><br>

            <label for="gender">Gender :-</label>
            <input type="radio" id="male" name="gender" value="amle">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label> <br><br>

            <label for="photo">Upload Photo :-</label>
            <input type="file" id="photo" name="photo" required>
        </fieldset>


        <fieldset>
            <legend>Address Detail</legend>
            <label for="address">Address :-</label><br>
            <textarea name="address" id="address" cols="25" rows="4" required></textarea> <br><br>

            <label for="city">City :-</label>
            <input type="text" id="city" name="city" required> <br><br>

            <label for="state">State :-</label>
            <select name="state" id="state">
                <option value="one">--Select--</option>
                <option value="punjab">Punjab</option>
                <option value="pune">Pune</option>
                <option value="haryana">Haryana</option>
                <option value="delhi">Delhi</option>
                <option value="kolkata">Kolkata</option>
                <option value="other">Other</option>
            </select> <br><br>

            <label for="zip">ZIP Code :-</label>
            <input type="number" id="zip" name="zip" required>

        </fieldset>

        <fieldset>
            <legend>Other Preferences</legend>
            <label for="hobbies">Hobbies :-</label> <br>
            <input type="checkbox" id="chess" name="chess">
            <label for="chess"> Playing chess</label>
            <input type="checkbox" id="books" name="books">
            <label for="books">Learning books</label>
            <input type="checkbox" id="song" name="song">
            <label for="song">Listening songs</label>
            <input type="checkbox" id="motivation" name="motivation">
            <label for="motivation">Watching motivational videos</label> <br><br>

            <label for="color">Favorite color :-</label>
            <input type="color" id="color" name="color"> <br><br>

            <label for="level">Satisfaction Level (1 to 10) :-</label>
            <input type="range" id="level" name="level" min="1" max="10"> <br><br>

        </fieldset>
        <br>
        <input type="reset" value="Reset Form">
        <input type="submit" value="Register">

    </form>

</body>

</html>
